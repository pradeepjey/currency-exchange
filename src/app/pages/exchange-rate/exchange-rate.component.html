<div class="exchange-rate">
  <div class="container">
    <div class="grid-layout">
      <mat-grid-list cols="3" rowHeight="80px">
        <mat-grid-tile
          [colspan]="1"
          [rowspan]="1">
          <app-currencies-dropdown [selectedCurrency]="baseCurrencyControl" [label]="'Base Currency'" [currencies]="currencies()" [isClearRequired]="false" (currencyChanged)="updateTable($event)"></app-currencies-dropdown>
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="1"
          [rowspan]="1">
            <app-currencies-dropdown [selectedCurrency]="filterCurrencyControl" [label]="'Currency Filter'" [currencies]="currencies()" [isClearRequired]="true" (currencyChanged)="filterTable($event)"></app-currencies-dropdown>
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="1"
          [rowspan]="1">
            <app-text-search [label]="'Search'" (inputChanged)="updateSearchFilter($event)"></app-text-search>
        </mat-grid-tile>
      </mat-grid-list>
    </div>

    <div class="table-block">
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- Base Column -->
          <ng-container matColumnDef="base">
            <th mat-header-cell *matHeaderCellDef> Base Currency </th>
            <td mat-cell *matCellDef="let row"> {{row.baseCurrency}} </td>
          </ng-container>
      
          <!-- Currency Column -->
          <ng-container matColumnDef="currency">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Currency </th>
            <td mat-cell *matCellDef="let row"> {{row.currencyCode}} </td>
          </ng-container>
      
          <!-- Rate Column -->
          <ng-container matColumnDef="rate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Rate </th>
            <td mat-cell *matCellDef="let row"> {{row.rate}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data found</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
